<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" id="progressForm" style="padding: 20px 20px 20px 20px">
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>付款进度 </label>
        <div class="layui-input-inline">
            <input type="text" name="progressDate" id="progressDate" placeholder="yyyy-MM-dd" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <button class="layui-btn" lay-submit lay-filter="auditForm">确定</button>
    <button id="close" class="layui-btn layui-btn-primary">取消</button>
</div>
</body>
<script src="../assets/js/commonJs.js"></script>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/layui/layui.js"></script>

<script>
    //Demo
    var editData, flagStr;
    //    $(function () {
    //        init();
    //    });
    function init() {
        layui.use(['form', 'laydate'], function () {
            laydate.render({
                elem: '#progressDate',
                type: 'date', //
            });
            var form = layui.form;
            var json = {};
            //监听提交
            if (editData) {
                var arrayObj = new Array();
                for (var i = 0; i < editData.length; i++) {
                    arrayObj.push(editData[i].id)
                }
                json.ids = arrayObj;
            }
            form.on('submit(auditForm)', function (data) {

                return false;
            });
        });
    }

    $("#close").click(function () {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
    });

    function initAudit(data, flag) {
        if (flag != 'audit') {
            debugger
            console.log($('#check1').attr("title"))
            $('#check1').attr("title", '已结')
            $('#check2').attr("title", '待结')
        }
        flagStr = flag;
        console.log(data);
        editData = data;
        //表单初始赋值
        init();
    }
</script>
</html>
