<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" style="margin-top: 20px" lay-filter="payEdit"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label">稿酬</label>
        <div class="layui-input-inline">
            <input type="text" name="partMoneyFinance" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">兼职说明</label>
        <div class="layui-input-inline">
            <input type="text" name="partUserRemark" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button id="close" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
</body>
<script src="../assets/js/commonJs.js"></script>

<script src="/assets/layui/layui.js"></script>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script>
    var form, editData, isEdit;

    $("#close").click(function () {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
    });

    function init() {
        layui.use(['form'], function () {
            form = layui.form;
            //监听提交
            form.on('submit(formDemo)', function (data) {
                data.field.id = editData[0].id;
                if (!isEdit) {
                    data.field.partSettleStateFinance = '-1';
                    data.field.partAuditFinance = '-100';
                }
                var jasondata = JSON.stringify(data.field);
                // layer.alert(JSON.stringify(data.field), {
                //     title: '最终的提交信息'
                // })

                $.ajax({
                    type: 'POST',
                    url: ajaxUri + '/webAjax/partOrder/editEntity',
                    data: jasondata,
                    dataType: "json",
                    contentType: "application/json",
                    complete: function (status) {
                        var str = status.responseJSON;
                        console.log(str.code);
                        if (str.code === 1) {
                            parent.layer.msg('操作成功');
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.reloadTable();
                            parent.layer.close(index);
                        } else {
                            parent.layer.alert('失败，服务器异常.');
                        }
                    }
                });

                return false;
            });

            // alert("aaa"+editData[0].id);
            form.val('payEdit', {
                "partMoneyFinance": editData[0].partMoneyFinance // "name": "value"
                , "partUserRemark": editData[0].partUserRemark
            })
        });
    }

    function initEdit(data, flag) {
        isEdit = flag;
        editData = data;
        //表单初始赋值
        init();
    }
</script>
</html>
