<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" style="margin-top: 20px" lay-filter="payEdit"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->

    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>QQ </label>
        <div class="layui-input-inline">
            <input type="text" name="partQq" placeholder="请输入" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>

        <label class="layui-form-label"><span style="color: red">*</span>密码 </label>
        <div class="layui-input-inline">
            <input type="text" name="passWord" id="passWord" placeholder="请输入" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>专业 </label>
        <div class="layui-input-inline">
            <input type="text" name="major" placeholder="请输入" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>

        <label class="layui-form-label"><span style="color: red">*</span>英语水平 </label>
        <div class="layui-input-inline">
            <input type="text" name="englishLevel" placeholder="请输入" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> <span style="color: red">*</span>可承接科目</label>
        <div class="layui-input-inline">
            <input type="text" name="acceptableSubject" placeholder="请输入" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>

        <label class="layui-form-label"> <span style="color: red">*</span>年龄</label>
        <div class="layui-input-inline">
            <input type="text" name="age" placeholder="请输入" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"> <span style="color: red">*</span>学历</label>
        <div class="layui-input-inline">
            <input type="text" name="education" placeholder="请输入" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>

        <label class="layui-form-label"> <span style="color: red">*</span>学校</label>
        <div class="layui-input-inline">
            <input type="text" name="school" placeholder="请输入" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-inline">
            <input type="text" name="partPhone" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>

        <label class="layui-form-label"> <span style="color: red">*</span>支付宝</label>
        <div class="layui-input-inline">
            <input type="text" name="partAlipay" placeholder="请输入" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 90px;padding: 9px 10px;"><span style="color: red">*</span>是否在熟手群</label>
        <div class="layui-input-inline">
            <input type="checkbox" name="masterHand" lay-skin="switch" lay-text="是|否">
        </div>
        <label class="layui-form-label">推荐人</label>
        <div class="layui-input-inline">
            <input type="text" name="referrer" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button id="close" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script src="../assets/js/commonJs.js"></script>

<script src="/assets/layui/layui.js"></script>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/js/orderJs/partUserAdd.js"></script>
